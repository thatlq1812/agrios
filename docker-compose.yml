services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agrios-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agrios-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: agrios-redis
    ports:
      - "6379:6379"
    networks:
      - agrios-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service (gRPC)
  user-service:
    build:
      context: .
      dockerfile: service-1-user/Dockerfile
    container_name: agrios-user-service
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=agrios_users
      - GRPC_PORT=50051
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
    ports:
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - agrios-network
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "50051" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Article Service (gRPC)
  article-service:
    build:
      context: .
      dockerfile: service-2-article/Dockerfile
    container_name: agrios-article-service
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=agrios_articles
      - GRPC_PORT=50052
      - USER_SERVICE_ADDR=user-service:50051
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
    ports:
      - "50052:50052"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_started
    restart: unless-stopped
    networks:
      - agrios-network
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "50052" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway (REST API)
  gateway:
    build:
      context: .
      dockerfile: service-gateway/Dockerfile
    container_name: agrios-gateway
    environment:
      - USER_SERVICE_ADDR=user-service:50051
      - ARTICLE_SERVICE_ADDR=article-service:50052
      - GATEWAY_PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      user-service:
        condition: service_started
      article-service:
        condition: service_started
    restart: unless-stopped
    networks:
      - agrios-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health", "||", "exit", "1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # PgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: agrios-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - agrios-network

networks:
  agrios-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
